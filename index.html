    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            /* Light gray background */
        }

        /* App-like container */
        .app-container {
            max-width: 450px;
            margin: 2.5rem auto;
            /* Added top/bottom margin for desktop view */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            /* 24px */
            overflow: hidden;
            background: #ffffff;
        }

        /* Custom shadow for profile */
        .profile-shadow {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* Custom class for button hover effects */
        .btn-hover {
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .btn-hover:hover {
            transform: scale(1.03);
            /* Slightly larger on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            /* Softer shadow on hover */
        }

        /* QR Code Modal Styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            /* Dim background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 24px;
            border-radius: 1rem;
            width: 90%;
            max-width: 350px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #333;
        }
    </style>
</head>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal" onclick="closeModal()">

            <h3 class="text-xl font-semibold mb-4">Scan QR Code</h3>
            <!-- QR Code generated from Google Charts API -->
            <img src="https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=https://www.whitecraneaquarium.com/&choe=UTF-8" alt="QR Code" class="mx-auto rounded-lg">
            <p class="text-gray-600 mt-4">Scan to visit our website</p>
        </div>
    </div>


    <script>
        // --- vCard Download Function ---
        function downloadVCard() {
            // Define vCard data
            const vCardData = [
                "BEGIN:VCARD",
                "VERSION:3.0",
                "N:Aquarium;White Crane (Thailand) CO.,LTD.;;;", // N:LastName;FirstName;MiddleName;Prefix;Suffix
                "FN:WHITE CRANE AQUARIUM (THAILAND) CO.,LTD.", // Full Name
                "ORG:WHITE CRANE AQUARIUM (THAILAND) CO.,LTD.", // Organization
                "TEL;TYPE=CELL,VOICE:081-488-1888", // Phone (Cell)
                "EMAIL:whitecranegroup@gmail.com", // Email
                "URL:https://www.whitecraneaquarium.com/", // Website
                "ADR;TYPE=WORK:;;332 Lat Pla Khao Rd, Khwaeng Chorakhe Bua, Khet Lat Phrao;Bangkok;Thailand;10230", // Address
                "END:VCARD"
            ].join("\n");

            // Create a Blob
            const blob = new Blob([vCardData], {
                type: "text/vcard;charset=utf-8"
            });

            // Create a download link
            const downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = "WhiteCraneAquarium.vcf"; // File name

            // Trigger the download
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        // --- QR Code Modal Functions ---
        const modal = document.getElementById('qrModal');

        function openModal() {
            if (modal) {
                modal.style.display = "flex"; // Use flex to center it
            }
        }

        function closeModal() {
            if (modal) {
                modal.style.display = "none";
            }
        }
    </script>
